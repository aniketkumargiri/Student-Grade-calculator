<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-body">
                    <div class="screen-body-item left">
                        <div class="app-title">
                            <div class="animated infinite pulse">
                                Student <br> Grade <br> Calculator
                            </div>
                        </div>
                    </div>

                    <div class="screen-body-item">
                        <div class="app-form">
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="Hindi" id="hindi">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="ENGLISH" id="eng">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="MATHS" id="maths">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="CHEMISTRY" id="chem">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="PHYSICS" id="phy">
                            </div>
                            <div>
                                <input type="button" name="" value="showPercentage" class="app-form-button"
                                    onclick="calcy()">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="app-form-group showdata">
                    <p id="showData"> </p>
                </div>
            </div>
        </div>
</body>

</html>
